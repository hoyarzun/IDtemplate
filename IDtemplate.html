<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla de Tarjeta de Presentaci√≥n</title>
  <!-- Importar Fira Code Bold desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      font-family: 'Fira Code', monospace;
      background-color: #2c3e50; /* Azul oscuro profundo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Part√≠culas flotantes */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      animation: float var(--duration) infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0;
      }
      25% {
        opacity: 0.8;
      }
      50% {
        transform: translate(var(--move-x), var(--move-y));
        opacity: 1;
      }
      75% {
        opacity: 0.8;
      }
    }

    /* Contenedor de la tarjeta */
    .card-container {
      perspective: 1000px;
      width: 525px;
      height: 300px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-container:hover .card {
      transform: rotateX(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .card-front {
      background: linear-gradient(135deg, #3498db, #8e44ad); /* Azul cian a p√∫rpura */
      color: #ffffff;
      z-index: 2;
    }

    .card-back {
      background: linear-gradient(135deg, #e74c3c, #f1c40f); /* Rojo a amarillo dorado */
      color: #ffffff;
      transform: rotateX(180deg);
      z-index: 1;
    }

    /* Cuadr√≠cula de fondo */
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }

    /* Logo centrado */
    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid rgb(255, 255, 255);
      animation: pulse 2s infinite;
    }

    .logo-ring-outer {
      width: 110%;
      height: 110%;
      border: 2px solid rgba(255, 255, 255, 0.349);
      animation-delay: 1s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.8s ease, box-shadow 0.9s ease;
      position: relative;
      z-index: 1;
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    /* Texto y contenido */
    .name {
      font-size: 26px;
      font-weight: 700;
      margin: 10px 0;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      white-space: nowrap;
    }

    .company {
      font-size: 18px;
      font-weight: 700;
      margin: 8px 0;
      color: #ffffff;
      white-space: nowrap;
    }

    .contact-info {
      font-size: 16px;
      font-weight: 500;
      margin: 12px 0;
      color: #ffffff;
      white-space: nowrap;
      display: flex;
      align-items: stretch;
      gap: 10px;
    }

    .description {
      font-size: 12px;
      font-weight: 400;
      margin: 0% 0;
      line-height: 1.5;
      color: #ffffff;
      max-width: 100%;
      text-align: match-parent;
    }

    .services {
      font-size: 14px;
      font-weight: 500;
      margin: 10px 0;
      color: #ffffff;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 5px;
    }

    .services-title {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .services-list {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .service-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 15px;
      white-space: nowrap;
    }

    .icon {
      display: inline-block;
      margin-right: 8px;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <!-- Part√≠culas flotantes -->
  <div class="particles" id="particles"></div>

  <!-- Contenedor de la tarjeta -->
  <div class="card-container">
    <div class="card">
      <!-- Frente de la tarjeta -->
      <div class="card-front">
        <div class="grid"></div>
        <div class="logo-container">
          <div class="logo-ring"></div>
          <div class="logo-ring logo-ring-outer"></div>
          <img src="URL_DEL_LOGO_FRENTE" alt="Logo Frontal" class="logo">
        </div>
        <div class="name"><span class="icon">üë§</span>[Nombre]</div>
        <div class="company"><span class="icon">üè¢</span>[Empresa]</div>
        <div class="contact-info">
          <span><span class="icon">üìß</span>[Correo Electr√≥nico]</span>
          <span><span class="icon">üìû</span>[Tel√©fono]</span>
        </div>
      </div>

      <!-- Reverso de la tarjeta -->
      <div class="card-back">
        <div class="grid"></div>
        <div class="logo-container">
          <div class="logo-ring"></div>
          <div class="logo-ring logo-ring-outer"></div>
          <img src="URL_DEL_LOGO_TRASERO" alt="Logo Trasero" class="logo">
        </div>
        <div class="description">
          <span class="icon">üí°</span>[Descripci√≥n breve de tu trabajo o proyecto]
        </div>
        <div class="services">
          <div class="services-title"><span class="icon">üéØ</span>[T√≠tulo de Servicios]</div>
          <div class="services-list">
            <span class="service-item">[Servicio 1]</span>
            <span class="service-item">[Servicio 2]</span>
            <span class="service-item">[Servicio 3]</span>
            <span class="service-item">[Servicio 4]</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para part√≠culas -->
  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        const size = Math.random() * 4 + 2;
        const moveX = (Math.random() - 0.5) * 100;
        const moveY = (Math.random() - 0.5) * 100;
        const duration = Math.random() * 5 + 5;
        const delay = Math.random() * 5;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.setProperty('--move-x', `${moveX}px`);
        particle.style.setProperty('--move-y', `${moveY}px`);
        particle.style.setProperty('--duration', `${duration}s`);
        particle.style.animationDelay = `${delay}s`;

        container.appendChild(particle);
      }
    }
    createParticles();
  </script>
</body>
</html>
