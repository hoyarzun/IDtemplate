<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentación Kraft - Plantilla</title>
  <!-- Importar Fira Code Bold desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500;700&display=swap" rel="stylesheet">
  <!-- Importar Lucide Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Fira Code', monospace;
      background-color: #444444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card-container {
      perspective: 1000px;
      width: 525px;
      height: 300px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-container:hover .card {
      transform: rotateX(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-front {
      background-color: #C4A484; /* Tono kraft claro */
      color: #000000;
      z-index: 2;
    }

    .card-back {
      background-color: #000000; /* Negro */
      color: #C4A484; /* Tono kraft claro */
      transform: rotateX(180deg);
      z-index: 1;
    }

    /* Logo centrado */
    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid currentColor;
      animation: pulse 2s infinite;
    }

    .logo-ring-outer {
      width: 110%;
      height: 110%;
      border: 2px solid currentColor;
      opacity: 0.5;
      animation-delay: 1s;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid currentColor;
      transition: transform 0.8s ease;
      position: relative;
      z-index: 1;
      filter: grayscale(1); /* Icono en blanco y negro */
    }

    .card-back .logo {
      filter: grayscale(1) invert(1); /* Icono en blanco y negro con inversión para el fondo oscuro */
    }

    /* Texto y contenido */
    .name, .company, .contact-info, .description, .services-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .name {
      font-size: 26px;
      font-weight: 700;
      margin: 10px 0;
    }

    .company {
      font-size: 18px;
      font-weight: 700;
      margin: 8px 0;
    }

    .contact-info {
      font-size: 16px;
      font-weight: 500;
      margin: 12px 0;
      display: flex;
      gap: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .description {
      font-size: 12px;
      font-weight: 400;
      margin: 0% 0;
      line-height: 1.5;
      max-width: 100%;
      text-align: match-parent;
    }

    .services {
      font-size: 14px;
      font-weight: 500;
      margin: 10px 0;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 5px;
    }

    .services-title {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .services-list {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .service-item {
      background: rgba(196, 164, 132, 0.1);
      padding: 5px 10px;
      border-radius: 15px;
      white-space: nowrap;
      border: 1px solid currentColor;
    }

    /* Iconos en blanco y negro */
    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 18px;
      height: 18px;
      stroke: #000000; /* Negro puro */
      stroke-width: 2;
      fill: none; /* Sin relleno */
    }

    .card-back .icon svg {
      stroke: #ffffff; /* Blanco puro para el reverso */
    }

    .name .icon svg,
    .company .icon svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Frente de la tarjeta -->
      <div class="card-front">
        <div class="logo-container">
          <div class="logo-ring"></div>
          <div class="logo-ring logo-ring-outer"></div>
          <img src="URL_DEL_LOGO_FRENTE" alt="Logo Frontal" class="logo">
        </div>
        <div class="name">
          <i class="icon" data-lucide="user"></i>
          [TU_NOMBRE]
        </div>
        <div class="company">
          <i class="icon" data-lucide="building-2"></i>
          [NOMBRE_DE_LA_EMPRESA]
        </div>
        <div class="contact-info">
          <span class="contact-item">
            <i class="icon" data-lucide="mail"></i>
            [TU_CORREO_ELECTRONICO]
          </span>
          <span class="contact-item">
            <i class="icon" data-lucide="phone"></i>
            [TU_TELEFONO]
          </span>
        </div>
      </div>

      <!-- Reverso de la tarjeta -->
      <div class="card-back">
        <div class="logo-container">
          <div class="logo-ring"></div>
          <div class="logo-ring logo-ring-outer"></div>
          <img src="URL_DEL_LOGO_TRASERO" alt="Logo Trasero" class="logo">
        </div>
        <div class="description">
          <i class="icon" data-lucide="lightbulb"></i>
          [DESCRIPCION_BREVE_DE_TU_EMPRESA_O_SERVICIOS]
        </div>
        <div class="services">
          <div class="services-title">
            <i class="icon" data-lucide="target"></i>
            Nuestros Servicios
          </div>
          <div class="services-list">
            <span class="service-item">[SERVICIO_1]</span>
            <span class="service-item">[SERVICIO_2]</span>
            <span class="service-item">[SERVICIO_3]</span>
            <span class="service-item">[SERVICIO_4]</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para inicializar los iconos de Lucide -->
  <script>
    // Verifica si el script de Lucide está cargado antes de inicializar los íconos
    function initializeLucideIcons() {
      if (typeof lucide !== "undefined") {
        try {
          lucide.createIcons();
          console.log("Íconos de Lucide inicializados correctamente.");
        } catch (error) {
          console.error("Error al inicializar los íconos de Lucide:", error);
        }
      } else {
        console.error("Lucide no se cargó correctamente. Verifica tu conexión a internet o la URL del script.");
      }
    }

    // Espera a que el DOM esté completamente cargado
    document.addEventListener("DOMContentLoaded", function () {
      initializeLucideIcons();
    });
  </script>
</body>
</html>
